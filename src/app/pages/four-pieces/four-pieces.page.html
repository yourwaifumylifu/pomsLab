<ion-content>
    <div class="container">
        <div class="tablero">
            <ion-row text-center padding-top>
                <ion-col size-xs="12" size-sm="12">
                    <img *ngIf="helpImg" class="help" [src]="img">
                    <div [class]="classContainer">
                        <div id="done1" cdkDropList #doneList1="cdkDropList" [cdkDropListData]="done1" [cdkDropListConnectedTo]="[todoList]" class="example-list" (cdkDropListDropped)="drop($event)" [cdkDropListEnterPredicate]="evenPredicate">
                            <div class="example-box" *ngFor="let item of done1" cdkDrag><img class="done1" [src]="img"></div>
                        </div>
                    </div>
                    <div [class]="classContainer">
                        <div id="done2" cdkDropList #doneList2="cdkDropList" [cdkDropListData]="done2" [cdkDropListConnectedTo]="[todoList]" class="example-list" (cdkDropListDropped)="drop($event)" [cdkDropListEnterPredicate]="evenPredicate">
                            <div class="example-box" *ngFor="let item of done2" cdkDrag><img class="done2" [src]="img"></div>
                        </div>
                    </div>
                    <div [class]="classContainer">
                        <div id="done3" cdkDropList #doneList3="cdkDropList" [cdkDropListData]="done3" [cdkDropListConnectedTo]="[todoList]" class="example-list" (cdkDropListDropped)="drop($event)" [cdkDropListEnterPredicate]="evenPredicate">
                            <div class="example-box" *ngFor="let item of done3" cdkDrag><img class="done3" [src]="img"></div>
                        </div>
                    </div>
                    <div [class]="classContainer">
                        <div id="done4" cdkDropList #doneList4="cdkDropList" [cdkDropListData]="done4" [cdkDropListConnectedTo]="[todoList]" class="example-list" (cdkDropListDropped)="drop($event)" [cdkDropListEnterPredicate]="evenPredicate">
                            <div class="example-box" *ngFor="let item of done4" cdkDrag><img class="done4" [src]="img"></div>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
        </div>
        <div class="selectPiece">
            <ion-row>
                <ion-col size-xs="12" size-sm="12">
                    <div class="pieces-container">
                        <div id="pieces" cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doneList1, doneList2, doneList3, doneList4]" class="example-list" (cdkDropListDropped)="drop($event)">
                            <div class="example-box" *ngFor="let item of todo" [cdkDragData]="item" cdkDrag><img *ngIf="showPieces" [class]="item.done" [src]="img"></div>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
        </div>
    </div>
</ion-content>
<selectImg (selectedImg)="changeImg( $event )" *ngIf="selectImg" [ngClass]="selectImg"></selectImg>
<footerBar (selectedImg)="changeImg( $event )" (button3)="sampleComponent()" (button2)="help()"></footerBar>
